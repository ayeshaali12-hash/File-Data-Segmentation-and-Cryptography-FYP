{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> Login</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css” />
    <link rel=”stylesheet” href=”https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css” integrity=”sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T” crossorigin=”anonymous”>

</head>

<body >

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div style="background-color: #4e73df;" class="col-lg-6 d-none d-lg-block bg-login-image">
                                <h1 class="sidebar-brand d-flex align-items-center justify-content-center">
                                    <div class="sidebar-brand-icon rotate-n-15">
                                        
                                    </div>
                                    <div style="margin-top: 50px; color: white;" class="sidebar-brand-text mx-3"><i class="fas fa-file"></i> SecureFile 
                                        
                                    </div>
                                </h1>
                                <div  class="text-center">
                                    <h1  style="margin-top: 60px;" class="h2 text-gray-900 mb-4">Welcome</h1>
                                    <p class="text-gray-900">Get started for secure file management</p>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    
                                    <form action="{% url 'login_user' %}" method='POST' class="user">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <p>Username</p>
                                            <input name ='usernameL' type="name" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Username">
                                        </div>
                                        <div class="form-group">
                                            <p>Password</p>
                                            <input type="password" name="passwordL" autocomplete="current-password" required="" id="id_password" placeholder="Password" class="form-control form-control-user far fa-eye">
  <i class="far fa-eye " id="togglePassword"  style="margin-left: 300px;
  cursor: pointer;
  z-index: 999;
  margin-top: -30px;
  position: absolute;"></i>
                                            <!-- <i class="far fa-eye form-control form-control-user" id="togglePassword"></i> -->
                                            <!-- <input name = 'passwordL' type="password" class="form-control form-control-user fa fa-eye"
                                                id="exampleInputPassword" placeholder="Password">  -->
                                                
                                        </div>
                                        <div class="text-center">
                                            <a class="small" href="forgot-password.html">Forgot Password?</a>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block"> Login </button>
                                        
                                      
                                      
                                    </form>
                                   
                                   
                                    <div class="text-center">
                                        <a class="small" href="sign_uppage">Sign Up</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
<!-- eye password -->
<script>
    const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#id_password');

  togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
});
</script>
    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
    <script src="{% static 'js/plotly.min.js' %}"></script>
</body>

</html>
